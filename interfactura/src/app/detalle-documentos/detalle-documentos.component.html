<mat-card>
    <div class="grid">
    
    <button mat-button color="primary">Subir Documento</button>
    </div>
<mat-divider></mat-divider>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; max-height: 60vh;">

    
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.status.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef> Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.user.name}}</td>
        </ng-container>
      
      

        <ng-container matColumnDef="firmante">
          <th mat-header-cell *matHeaderCellDef> Firmante </th>
          <td mat-cell *matCellDef="let element" >{{element.sign_requests[0]?element.sign_requests[0].name:''}}</td>
        </ng-container>
        <ng-container matColumnDef="creado">
                <th mat-header-cell *matHeaderCellDef> Creado </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
        </ng-container>

        <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef> Ver </th>
                <td mat-cell *matCellDef="let element"> <mat-icon>visibility</mat-icon> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</mat-card>
